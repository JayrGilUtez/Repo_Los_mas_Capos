<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi página bonita</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/Imagen1.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        SITCAU
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="inicio.html">Inicio</a>
          <a class="nav-link active" aria-current="page" href="#">Tabla</a>
          <a class="nav-link" href="https://facebook.com">Facebook</a>
        </div>
      </div>
    </div>
  </nav>
</header>
  <div class="container">
    <div class="row">
      <!--Aqui hare mi formulario-->
      <div class="col col-md-4">
        <br><br>
        <h1>
          <center>Agregar nuevo producto</center>
        </h1>
        <br>
        <form action="#" method="get">
          <div class="mb-3">
            <label for="nombreProd" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombreProd" id="nombreProd" aria-describedby="ayudaProducto">
            <div id="ayudaProducto" class="form-text">Aqui va el nombre del producto nuevo.</div>
          </div>
          <div class="mb-3">
            <label for="numeroInv" class="form-label">Cantidad</label>
            <input type="number" class="form-control" name="numeroInv" id="numeroInv" aria-describedby="ayudaNInventario">
            <div id="ayudaNInventario" class="form-text">Aqui va la cantidad del producto nuevo.</div>
          </div>
          <div class="mb-3">
            <label for="precioProd" class="form-label">Precio</label>
            <input type="number" class="form-control" name="precioProd" id="precioProd" aria-describedby="ayudaPrecio">
            <div id="ayudaPrecio" class="form-text">Aqui va el precio del producto nuevo.</div>
          </div>
          <button id="registro" type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
      <!--Aqui hare mi tabla-->
      <div class="col col-md-8">
        <br><br>
        <h1>
          <center>Registro de mercancia</center>
        </h1>
        <table class="table table-striped table-hover" id="tabla">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Número en Inv.</th>
              <th scope="col">Precio</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">
            <tr>
              <th scope="row">1</th>
              <td>Termo</td>
              <td>12</td>
              <td>$180</td>
              <td><a onclick="eliminar(this);">Eliminar</a></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Taza</td>
              <td>22</td>
              <td>$200</td>
              <td><a onclick="eliminar(this);">Eliminar</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    getParameter = (key) => {
      address = window.location.search; // url de la ventana actual
      // Objeto de tipo URLSearchParams
      parameterList = new URLSearchParams(address);
      // Regresa el valor del parámetro “key”
      return parameterList.get(key);
    }

    function registrarProducto() {

      var nombreProd = getParameter("nombreProd");
      var numeroProd = getParameter("numeroInv");
      var precioProd = getParameter("precioProd");
      i = 3;

      if (nombreProd != null && numeroInv != null && precioProd != null) {
        if (nombreProd != "" && numeroInv != "" && precioProd != "") {
          //alert("Se registro un numevo articulo");
          tabla = document.getElementById("cuerpoTabla");
          nuevoRegistro = document.createElement("tr");

          id = document.createElement("th");
          id.innerHTML = i;
          id.scope = "row";

          nombre = document.createElement("td");
          nombre.innerHTML = nombreProd;

          numero = document.createElement("td");
          numero.innerHTML = numeroProd;

          precio = document.createElement("td");
          precio.innerHTML = "$" + precioProd;

          elimina = document.createElement("td");
          accion = document.createElement("a");
          accion.innerHTML = "Eliminar";
          accion.addEventListener("click", () => { eliminar(accion); });
          elimina.appendChild(accion);

          nuevoRegistro.appendChild(id);
          nuevoRegistro.appendChild(nombre);
          nuevoRegistro.appendChild(numero);
          nuevoRegistro.appendChild(precio);
          nuevoRegistro.appendChild(elimina)
          tabla.appendChild(nuevoRegistro)
        }
      }

    }
 
    window.addEventListener("load", registrarProducto);

    function eliminar(element) {
      element.parentElement.parentElement.remove();
    }
  </script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
